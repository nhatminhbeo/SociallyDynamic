<!-- Align Center -->

<br/>

<div class="profile_pic">
	<img src="images/profile.png" />
</div>

<div class="profile_info">

	<h1>{{firstName}} {{lastName}}</h1>
	<h3>{{major}}</h3>
	<h3>{{sex}}</h3>
	<h3>{{location}}</h3>

	<h2>Class List</h2>

	<textarea class="classList" disabled="true" ng-repeat="class in classList">{{class}}</textarea>
	<div ng-show="isSelf">
		<button ng-click="modifyClassList()">{{classListBtn}}</button>	
	</div>

	<h2>User Bio</h2>

	<textarea id="userBio" disabled="true" rows="8">{{userBio}}</textarea>
	<div ng-show="isSelf">
		<button ng-click="modifyUserBio()">{{userBioBtn}}</button>	
	</div>
	
	<h2>Study Habits</h2>

	<textarea id="studyHabit" disabled="true" rows="8">{{studyHabit}}</textarea>
	<div ng-show="isSelf">
		<button ng-click="modifyStudyHabit()">{{studyHabitBtn}}</button>	
	</div>

	<br/>
	
	<div id="profile_delete_button" ng-show="isSelf">
		<br/>
		<button ng-click="deleteUserProfile()">Delete Profile</button>	
	</div>
	
</div>
