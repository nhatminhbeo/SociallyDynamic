<div id="page-wrapper-login">
	<img href="/" src="images/studyr.png" style="width:40%;height:40%;"/>
	<div ng-hide="isLoggedIn">
		<div ng-show="isLogin" style="max-width: 200%; margin: 0; ">
			<div class="form-group" style=" max-width: 200%;">
				<form>
					<label for="emailLogin">Email address </label>
					<input type="text" autocomplete="off" class="form-control" placeholder="Email" id="emailLogin" ng-model="email"></input>
					<label for="passwordLogin">Password </label>
					<input type="password" autocomplete="off" class="form-control" placeholder="Password" id="passwordLogin" ng-model="password"></input>
					<br>
					<button ng-click="changeForm()" style="max-height: 10%; max-width: 100%; float: left;">Don't have an account? Sign Up!</button>
					<button type="submit" ng-click="signIn()" style="max-height: 10%; max-width: 50% ; margin: 0; float:right;">Sign In</button>
				</form>
			</div>
		</div>
	</div>

	<div ng-hide="isLogin">

		<br>
		<button ng-click="changeForm()">Return to the Home Page</button>
		<br><br>
		<form>
			<div id="page-wrapper-register">
				<img href="/" src="images/studyr.png" style="width:20%;height:20%;"/>
				<div class="form-group">
					<label for="exampleInputEmail1">First Name</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name" ng-model="firstName">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Last Name</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name" ng-model="lastName">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Age</label>
					<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Age"
					ng-model="age">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="email">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" ng-model="password">
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-sm-6">
							<label for="major">Major</label>
							<input type="text" class="form-control" id="major" placeholder="Enter major" ng-model="majorFilter">
							<ul class="list-group">
								<a class="list-group-item login_anchor" ng-repeat="major in majors | filter:majorFilter | limitTo:quantity track by $index" ng-click="majorFunc(major)" ng-show="majorFilter">
									{{major}}
								</a>
							</ul>
						</div>

						<div class="col-sm-2"></div>

						<div class="col-sm-4 login_list">
							<label>Selected Major</label>
							<a class="list-group-item login_anchor" ng-show="selectedMajor" ng-click="deleteMajor(selectedMajor)">
								{{selectedMajor}}
							</a>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-sm-6">
							<label for="classList">Classes you are in</label>
							<input type="text" class="form-control" id="classList" placeholder="Search classes" ng-model="classFilter"/>
							<ul class="list-group">
								<a class="list-group-item login_anchor" ng-repeat="class in classes | filter:classFilter | limitTo:quantity track by $index" ng-click="classFunc(class)" ng-show="classFilter">
									{{class}}
								</a>
							</ul>
						</div>

						<div class="col-sm-2"></div>

						<div class="col-sm-4 login_list">
							<ul class="list-group">
								<label>Selected Classes</label>
								<a class="list-group-item login_anchor" ng-repeat="(classkey,classvalue) in selectedClasses" ng-click="deleteClassFunc(classkey)">
									{{classvalue}}
								</a>
							</ul>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-sm-6">
							<label for="studyHabits">Study Habits</label>
							<input type="text" class="form-control" id="studyHabits" placeholder="Search and Pick your Study Habits" ng-model="studyHabitFilter"/>
							<ul class="list-group">
								<a class="list-group-item login_anchor" ng-repeat="habit in studyHabits | filter:studyHabitFilter | limitTo:quantity track by $index" ng-click="studyHabitFunc(habit)">
									{{habit}}
								</a>
							</ul>
						</div>

						<div class="col-sm-2"></div>

						<div class="col-sm-4 login_list">
							<ul class="list-group">
								<label>Selected habits</label>
								<a class="list-group-item login_anchor" ng-repeat="(habitkey,habitvalue) in selectedHabits" ng-click="deleteHabitFunc(habitkey)">
									{{habitvalue}}
								</a> 
							</ul>
						</div>
					</div> 
				</div>

				<div class="form-group">
					<label for="Bio">Bio</label>
					<textarea style="resize:none;" class="form-control" id="Bio" rows="5" ng-model="bio"></textarea>
				</div>
				<button class="btn-btn-danger" ng-click="changeForm()" >Cancel</button>
				<button type="submit" ng-click="createAccount()" style="float:right;"">Sign Up</button>

			</form>
		</div>
	</div>
</div>
