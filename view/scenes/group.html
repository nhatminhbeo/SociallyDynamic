<!-- div to display group profile -->
<div class="groupDisplay">
	
	<h1> Study Groups </h1>
	    <!-- delete group button if admin -->
		<div ng-show="isOwner">
				<button class="btn btn-primary" ng-click="deleteGroup()" style="display:block;margin-left:90%">Delete</button>	
		</div>

		<div ng-show="notOwner">
				<button class="btn btn-primary" ng-click="leaveGroup()" style="display:block;margin-left:90%">Leave</button>	
		</div>

        <!-- group data -->
	    <div id="groupPic" style="display:block;text-align:center; margin:0 auto;">
			<img src="http://geekxgirls.com/images/_comics/totoro-gifs-04.gif" style="width:200px;height:200px;display:block;margin-right:auto;margin-left:auto;" />
		    <h1 style="text-align:center;">{{groupName}}</h1>

		    <!-- message button -->
		 	<!-- NEED TO DO!! -->
		 	<button class="btn btn-primary" style="display:block;margin-right:auto;margin-left:auto;">Message</button>	

		</div>

		<div id="Bio">
			<h2 style="text-align: center">About Group</h2>
	       	<h4 style="text-align: center">Group Bio</h4>
	    </div>

	    <div id="Members" style="text-align: center;">
				<h2 style="text-align: center">Members</h2>
			<ul class="list-group" style="list-style-type: none;">
				<a ng-repeat="m in members" >
					<li> {{m}} </li>
				</a>
			</ul>
	    </div>
</div>
